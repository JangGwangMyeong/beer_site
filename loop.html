<!DOCTYPE html>
<html>
<head>
	<title>Infinite Loop Image Slider</title>
	<style>
		.slider {
			position: relative;
			width: 100%;
			height: 500px;
			overflow: hidden;
		}

		.slider img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}

		.slider img.active {
			opacity: 1;
		}

		.slider img.last-active {
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="slider">
		<img class="active" src="img/2terra.jpg" alt="Image 1">
		<img src="img/1cass.JPG" alt="Image 2">
		<img src="img/YouTube.png" alt="Image 3">
		<img src="img/stella2.png" alt="Image 4">
		<!-- 이하 원하는 만큼 이미지를 추가 -->
	</div>

	<script>
		let slides = document.querySelectorAll('.slider img');
		let currentSlide = 0;
		let slideInterval = setInterval(nextSlide, 2000); // 2초마다 슬라이드 전환

		function nextSlide() {
			slides[currentSlide].className = 'last-active';
			currentSlide = (currentSlide + 1) % slides.length;
			slides[currentSlide].className = 'active';
		}
	</script>
</body>
</html>
